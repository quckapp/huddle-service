version: '3.8'

services:
  # ============================================================================
  # Huddle Service - Elixir-based audio rooms service
  # ============================================================================
  huddle-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: huddle-service
    ports:
      - "4005:4005"
      - "4369:4369"
    environment:
      - PORT=4005
      - MIX_ENV=prod
      - RELEASE_NODE=huddle_service@huddle-service
      - MONGODB_URL=mongodb://mongodb:27017/quckapp_huddles
      - REDIS_URL=redis://redis:6379/5
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=kafka:9092
      - AUTH_SERVICE_URL=http://auth-service:8081
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE:-your-secret-key-base-change-in-production}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - quckapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ============================================================================
  # MongoDB - Document database for huddle data
  # ============================================================================
  mongodb:
    image: mongo:7.0
    container_name: huddle-mongodb
    ports:
      - "27020:27017"
    environment:
      - MONGO_INITDB_DATABASE=quckapp_huddles
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - quckapp-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ============================================================================
  # Redis - Caching and session management
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: huddle-redis
    ports:
      - "6384:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - quckapp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ============================================================================
  # Zookeeper - Required for Kafka coordination
  # ============================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: huddle-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - quckapp-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  # ============================================================================
  # Kafka - Event streaming platform
  # ============================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: huddle-kafka
    ports:
      - "9095:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9095
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - quckapp-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

# ============================================================================
# Networks
# ============================================================================
networks:
  quckapp-network:
    name: quckapp-network
    driver: bridge
    external: true

# ============================================================================
# Volumes
# ============================================================================
volumes:
  mongodb_data:
    name: huddle-mongodb-data
  mongodb_config:
    name: huddle-mongodb-config
  redis_data:
    name: huddle-redis-data
  zookeeper_data:
    name: huddle-zookeeper-data
  zookeeper_log:
    name: huddle-zookeeper-log
  kafka_data:
    name: huddle-kafka-data
